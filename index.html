<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Mock Up</title>
  <!-- Google Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- NormalizeCSS File -->
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-container">
    <div class="header"></div>

    <div class="sidebar">
      <div class="logo-container">
        <img src="./assets/levelup-logo.png" alt="Company Logo" class="logo-img">
        <p class="logo-text">levelUp</p>
      </div>

      <div class="primary-links">
        <!-- Home link -->
        <img src="./assets/svg-icons/home_FILL1_wght400_GRAD0_opsz24.svg" alt="Home" class="icon">
        <a href="#" class="sidebar-link">Home</a>
        <!-- Profile link -->
        <img src="./assets/svg-icons/account_circle_FILL1_wght400_GRAD0_opsz24.svg" alt="Profile" class="icon">
        <a href="#" class="sidebar-link">Profile</a>
        <!-- Messages link -->
        <img src="./assets/svg-icons/chat_FILL1_wght400_GRAD0_opsz24.svg" alt="Messages" class="icon">
        <a href="#" class="sidebar-link">Messages</a>
        <!-- History link -->
        <img src="./assets/svg-icons/history_FILL1_wght400_GRAD0_opsz24.svg" alt="History" class="icon">
        <a href="#" class="sidebar-link">History</a>
        <!-- Tasks link -->
        <img src="./assets/svg-icons/tv_options_edit_channels_FILL1_wght400_GRAD0_opsz24.svg" alt="Tasks" class="icon">
        <a href="#" class="sidebar-link">Tasks</a>
        <!-- Community link -->
        <img src="./assets/svg-icons/groups_2_FILL1_wght400_GRAD0_opsz24.svg" alt="Community" class="icon">
        <a href="#" class="sidebar-link">Community</a>
      </div>

      <div class="secondary-links">
        <!-- Settings link -->
        <img src="./assets/svg-icons/settings_FILL1_wght400_GRAD0_opsz24.svg" alt="Settings" class="icon">
        <a href="#" class="sidebar-link">Settings</a>
        <!-- Support link -->
        <img src="./assets/svg-icons/contact_support_FILL1_wght400_GRAD0_opsz24.svg" alt="Support" class="icon">
        <a href="#" class="sidebar-link">Support</a>
        <!-- Privacy link -->
        <img src="./assets/svg-icons/verified_user_FILL1_wght400_GRAD0_opsz24.svg" alt="Privacy" class="icon">
        <a href="#" class="sidebar-link">Privacy</a>
      </div>
    </div>
    <div class="main"></div>
  </div>
</body>

</html>
